apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-v1
  namespace: demo
  labels:
    app: backend
    version: v1
spec:
  replicas: 4
  selector:
    matchLabels:
      app: backend
      version: v1
  template:
    metadata:
      labels:
        app: backend
        version: v1
    spec:
      containers:
      - name: backend
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-v1-service
  namespace: demo
  labels:
    app: backend
    version: v1
spec:
  selector:
    app: backend
    version: v1
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP