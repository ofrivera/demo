apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v1
  namespace: demo
  labels:
    app: frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      version: v1
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: demo
  labels:
    app: frontend
spec:
  selector:
    app: frontend
    version: v1
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP